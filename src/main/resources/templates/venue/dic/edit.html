<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_element::header('字典表')"></head>
<style>
html,body
{
    margin: 0;
    height: 100%;
}
</style>
<body>
  <dev id="zsvm"  style="height:100%;">
<el-form :model="bDic" size=" small"  status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm"  style="overflow-y:auto;height:95%;
padding-right:5%" >
			 <el-form-item label="类型名称" prop="name">
			    <el-input style="width:14em" v-model="bDic.name"></el-input>
			  </el-form-item>
			  <el-form-item label="码值" prop="code">
			    <el-input style="width:14em" v-model="bDic.code" readonly="readonly"></el-input>
			  </el-form-item>
			  <el-form-item label="启用禁用" prop="status" class="divHeight-54">
				<el-select v-model="bDic.status" placeholder="请选择">
				<el-option label="启用" value="1"></el-option>
				<el-option label="禁用" value="0"></el-option>
				</el-select>
			</el-form-item>
</el-form>
</dev>	
	<div th:include="include/footer_element::footer"></div>
	<script th:src="@{/js/venue/dic/edit.js}"></script>
</body>
</html>

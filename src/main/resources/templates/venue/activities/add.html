<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_element::header('活动信息表')"></head>
<style>
html,body
{
    margin: 0;
    height: 100%;
}
</style>
<body>
  <dev id="zsvm"  style="height:100%;">
<el-form :model="bActivities" size=" small"  status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm"  style="overflow-y:auto;height:95%;
padding-right:5%" >
			 <!--<el-form-item label="场馆id" prop="venueId">-->
			    <!--<el-input v-model="bActivities.venueId"></el-input>-->
			  <!--</el-form-item>-->
			 <!--<el-form-item label="预约人id" prop="uid">-->
			    <!--<el-input v-model="bActivities.uid"></el-input>-->
			  <!--</el-form-item>-->
            <el-form-item label="选择场馆" prop="venueId">
                <!--<el-input v-model="bActivities.activityType"></el-input>-->
                <el-select v-model="bActivities.venueId" placeholder="请选择" style="width:14em" filterable>
                    <el-option v-for="us in venueinfos" :label="us.venueName" :value="us.venueId"></el-option>
                </el-select>
            </el-form-item>
			 <el-form-item label="活动名称" prop="activityIdName">
			    <el-input v-model="bActivities.activityIdName"></el-input>
			  </el-form-item>
			 <el-form-item label="活动人数" prop="activityCount">
			    <el-input v-model="bActivities.activityCount"></el-input>
			  </el-form-item>
			 <el-form-item label="活动类型" prop="activityType">
			    <!--<el-input v-model="bActivities.activityType"></el-input>-->
                 <el-select v-model="bActivities.activityType" placeholder="请选择" style="width:14em" filterable>
                     <el-option v-for="us in activityTypes " :label="us.name" :value="us.code"></el-option>
                 </el-select>
			  </el-form-item>
			 <el-form-item label="活动内容" prop="activityContent">
			    <el-input v-model="bActivities.activityContent"></el-input>
			  </el-form-item>
            <el-form-item label="活动状态" prop="status">
                <!--<el-input v-model="bActivities.status"></el-input>-->
                <el-select v-model="bActivities.status" placeholder="请选择" style="width:14em" filterable >
                    <el-option value="1">公开</el-option>
                    <el-option value="2">不公开</el-option>
                </el-select>
            </el-form-item>


            <el-form-item class="" label="活动日期：" prop="bookDate">
                <el-date-picker
                        v-model="bActivities.bookDate"
                        :picker-options="pickerOptions1"
                        type="date"
                        format="yyyy-MM-dd"
                        value-format="yyyy-MM-dd"
                        placeholder="选择日期">
                </el-date-picker>
            </el-form-item>

            <el-form-item label="选择时段" prop="bookTime">
                <!--<el-input v-model="bActivities.activityTime"></el-input>-->
                <el-select v-model="bActivities.bookTime" placeholder="请选择" style="width:14em" filterable>
                    <el-option v-for="us in avaTimes " :label="us.name" :value="us.name"></el-option>
                </el-select>
            </el-form-item>
			 <!--<el-form-item label="活动图片url" prop="activityIconUrl">-->
			    <!--<el-input v-model="bActivities.activityIconUrl"></el-input>-->
			  <!--</el-form-item>-->
            <el-form-item label="图片："  prop="activityIconUrl">
                <el-upload
                        class="avatar-uploader"
                        action="/common/upload.do"
                        :show-file-list="false"
                        :on-success="handleAvatarSuccess"
                        :before-upload="beforeAvatarUpload">
                    <img v-if="imageUrl" :src="imageUrl" class="avatar">
                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                    <div slot="tip" class="el-upload__tip">仅支持jpg、png格式的图片</div>
                </el-upload>
            </el-form-item>

</el-form>
</dev>	
	<div th:include="include/footer_element::footer"></div>
	<script th:src="@{/js/venue/activities/add.js}"></script>
    <script th:src="@{/js/compress.js}"></script>
    <link th:href="@{../../css/image-avatar.css}" rel="stylesheet"/>
</body>
</html>

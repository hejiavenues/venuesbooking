<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>世祥贷后管理系统</title>

		<link href="css/newLogin/index.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="login">
			<div class="login-box">
				<img class="loginImg" src="images/newLogin/bj@1x.png" />
				<div class="loginDiv">
					<h1></h1>
					<form  class="el-form">
						<div  class="el-form-item is-success is-required">

							<div class="el-form-item__content">
								登录账号
								<div  class="el-input el-input--suffix">
									<input type="text"  placeholder="请输入您的登录账号" v-model="username" maxlength="16" autocomplete="off" @keyup.enter="login" class="el-input__inner elInput">
								</div>
							</div>
						</div>
						<div  class="el-form-item is-error is-required">
							<div class="el-form-item__content">
								登录密码
								<div  class="el-input el-input--suffix">
									<input type="password"  placeholder="请输入您的登录密码" v-model="password"  @keyup.enter="login" maxlength="16" autocomplete="off" class="el-input__inner">
									<!--<span class="el-input__suffix"><span class="el-input__suffix-inner">
										</span><i class="el-input__icon el-input__validateIcon el-icon-circle-close"></i></span>-->

								</div>
							</div>
						</div>
						<div  class="el-form-item">
							<div class="el-form-item__content">
								<div class="el-checkbox is-checked" v-model="checked">
									<img class="checkboxImg" src="images/newLogin/moren.png" />
									<span class="el-checkbox__label">记住密码</span>
								</div>
							</div>
						</div>
						<div  class="el-form-item">
							<div class="el-form-item__content">
								<p style="font-size:15px;color: #FF0000"> {{errorMsg}}</p>
							</div>
						</div>
						<div class="el-form-item">
							<div class="el-form-item__content">
								<button  type="button" class="el-button el-button--primary" @click="login">
								</button>
							</div>
						</div>
					</form>
				</div>
				<img class="formItemImg" src="images/newLogin/yuansu.png" />
			</div>
		</div>
		<script src="libs/jquery.min.js" type="text/javascript"></script>
		<script src="plugins/layer/layer.js" type="text/javascript"></script>
		<script src="libs/vue.min.js" type="text/javascript"></script>
		<script src="plugins/vue-i18n.js"></script>
		<script type="text/javascript" src="js/login/stopExecutionOnTimeout.js"></script>
		<script src="js/login/Particleground.js" type="text/javascript"></script>
		<script src="js/login/Treatment.js" type="text/javascript"></script>
		<script src="js/login/jquery.mockjax.js" type="text/javascript"></script>

		<script src="js/newLogin/newLogin.js" type="text/javascript"></script>
		<script src="js/lang/system_main.js"></script>
		<script src="js/lang/lang.js"></script>
		<script src="libs/aes.js"></script>
		<script src="libs/aesUtil.js"></script>
	</body>
</html>
<script>
	window.onload = function() {
		// document.write(document.documentURI);
		var checkboxImg = document.querySelector(".checkboxImg");
		if (getCookie("savepassword")==1) {

			checkboxImg.setAttribute("src", "images/newLogin/xuanzhong.png");
			//document.querySelector(".elInput").value = window.localStorage.getItem("userName");

		};
		var elCheckbox = document.querySelector(".el-checkbox");
		elCheckbox.onclick = function() {
			if (checkboxImg.getAttribute("src") == "images/newLogin/moren.png") {
				checkboxImg.setAttribute("src", "images/newLogin/xuanzhong.png");
				vm.checked = true;
				/*window.localStorage.setItem("userName", document.querySelector(".elInput").value);*/
			} else {
				checkboxImg.setAttribute("src", "images/newLogin/moren.png");
                vm.checked = false;
			}
		};
        vm.username=getCookie("username");
        vm.password=getCookie("password");
        vm.checked=getCookie("savepassword")==1;
	}
</script>
